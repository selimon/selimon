        <div class="tab-content "><h2>Общие настройки</h2><table class="setting group"><tr><td class="setting group-name">Отладка</td><td class="setting group-content"><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zrc" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zrc">Включить режим отладки<br>Для отладки самого расширения PerfectPixel</label></div></div></td></tr></table><table class="setting group"><tr><td class="setting group-name">Реклама спонсора</td><td class="setting group-content"><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zre" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zre">Отключить</label></div></div></td></tr></table><table class="setting group"><tr><td class="setting group-name">Мышь и клавиатура</td><td class="setting group-content"><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zrg" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zrg">Включить горячие клавиши<br><br>Список горячих клавиш:<br> Alt + S - Показать/Скрыть слой<br> Alt + C - Заблокировать/Разблокировать слой<br> Alt + H - Показать/Скрыть панель управления целиком<br> =  - Увеличить непрозрачность<br> -  - Уменьшить непрозрачность<br> ↑  - Переместить слой вверх<br> ↓  - Переместить слой вниз<br> ← - Переместить слой вправо<br> → - Переместить слой влево<br> Shift + ↑, ↓, ←, → - Перемесить слой с 10-кратной скоростью<br><br></label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zri" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zri">Включить изменение прозрачности колесом мыши</label></div></div></td></tr></table><table class="setting group"><tr><td class="setting group-name">Поведение</td><td class="setting group-content"><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zrk" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zrk">Запоминать состоятие панели<br>Если включено, панель будет автоматически открываться при переходе на другую страницы или перезагрузке текущей.</label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zrm" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zrm">Спрашивать при удалении<br>При удалении слоя будет появляться окно с запросом на подтверждение.</label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zro" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zro">Разрешить изменение позиции, прозрачности и масштаба слоя когда он заблокирован или невидим</label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zrq" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zrq">Отключить прилипание панели к краю окна</label></div></div><div class="setting bundle text"><div class="setting container text"><label class="setting label text">Точность поля Масштаб (кол-во знаков после запятой)</label><input class="setting element text" type="text"></div></div></td></tr></table><table class="setting group"><tr><td class="setting group-name">Поведение нового слоя</td><td class="setting group-content"><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zrs" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zrs">Поместить на текущую позицию прокрутки</label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zru" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zru">Автоматически масштабировать в зависимости от PixelRatio дисплея</label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zrw" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zrw">Новый слой виден по умолчанию</label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zry" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zry">Новый слой заблокирован по умолчанию</label></div></div><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zs0" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zs0">Новый слой инвертирован по умолчанию</label></div></div></td></tr></table><table class="setting group"><tr><td class="setting group-name">Статистика</td><td class="setting group-content"><div class="setting bundle checkbox"><div class="setting container checkbox"><input id="jt1w0zs2" class="setting element checkbox" type="checkbox" value="true"><label class="setting label checkbox" for="jt1w0zs2">Отсылать анонимную статистику разработчикам</label></div></div></td></tr></table></div><div class="tab-content show"><h2>Внешний вид</h2><table class="setting group"><tr><td class="setting group-name">Дизайн</td><td class="setting group-content"><div class="setting bundle textarea"><div class="setting container textarea"><label class="setting label textarea">Кастомный код CSS</label><textarea class="setting element textarea"></textarea></div></div></td></tr></table></div></div>
